{% extends "./base.html" %}

{% block body %}
<div class="row">
    <div class="col-md-12">
        <h1>Archivos</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Nombre archivo</th>
                        <th>Fecha subida</th>
                        <th>Subido por</th>
                        <th>Ubicacion del archivo</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file in files%}
                    <tr>
                        <td>{{file.1}}</td>
                        <td>{{file.2}}</td>
                        <td>{{file.3}}</td>
                        <td> <a href="{{file.1}}">{{file.4}}</a></td>
                        <td>
                            <a href="/delete/{{file.0}}" download="{{file.1}}">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <form action="/create" method="POST" enctype="multipart/form-data">
                <input type="file" name="archivo">
                <button type="submit">Subir</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
